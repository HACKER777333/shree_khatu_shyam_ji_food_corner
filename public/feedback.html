<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - TASTE JUNCTION</title>
    <link rel="stylesheet" href="admin-styles.css">
    <style>
        .feedback-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: var(--bg-gradient);
        }

        .feedback-box {
            background: rgba(4, 7, 22, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(20px);
            box-shadow: 0 40px 80px rgba(3, 6, 19, 0.7);
        }

        .feedback-header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-light);
        }

        .feedback-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: var(--text-light);
        }

        .feedback-header p {
            color: var(--text-muted);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            font-size: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: rgba(255, 255, 255, 0.04);
            color: var(--text-light);
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(127, 91, 255, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
            box-shadow: 0 20px 35px rgba(127, 91, 255, 0.35);
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.05);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.15);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #90ee90;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.15);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ffcdd2;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .back-link {
            display: inline-block;
            color: var(--text-muted);
            text-decoration: none;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--text-light);
        }
    </style>
</head>

<body>
    <div class="feedback-container">
        <div class="feedback-box">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <a href="/home" class="back-link">‚Üê Back to Home</a>
                <a href="/maal.html" class="back-link">Browse Food Iteams ‚Üí</a>
            </div>

            <div class="feedback-header">
                <h1>üìù Send Us Feedback</h1>
                <p>We'd love to hear from you! Share your thoughts, questions, or suggestions.</p>
            </div>

            <div id="successMessage" class="success-message">
                ‚úÖ Thank you! Your feedback has been sent successfully. We'll get back to you soon.
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required autocomplete="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                        placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required autocomplete="tel" placeholder="+91 1234567890">
                </div>

                <div class="form-group">
                    <label for="query">Your Query / Feedback *</label>
                    <textarea id="query" name="query" required placeholder="Tell us what's on your mind..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Send Feedback
                </button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('feedbackForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            // Get form data
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                query: document.getElementById('query').value.trim()
            };

            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Show success message
                    successMessage.style.display = 'block';
                    form.reset();

                    // Scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    // Show error message
                    errorMessage.textContent = result.message || 'Failed to send feedback. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error sending feedback:', error);
                errorMessage.textContent = 'Network error. Please check your connection and try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Feedback';
            }
        });
    </script>
</body>

</html>
